stages:
  - build
archive:
  stage: build
  script:
    - sh $CI_PROJECT_DIR/tools/build.sh "$CI_COMMIT_REF_NAME" "$CI_PROJECT_DIR"
    - buildscript pipeline:shop "$CI_PROJECT_DIR" "$CI_COMMIT_REF_NAME" "$CI_PROJECT_URL" "$CI_COMMIT_SHA"
  only:
    - master
    - /^release\/.*$/
    - tags
  tags:
    - build
