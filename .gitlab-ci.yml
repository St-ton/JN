stages:
  - test
  - build

archive:
  stage: build
  script:
    - shopcli build:archive "$CI_PROJECT_DIR" -n -v -o "$HOME/archives/shop-$CI_COMMIT_REF_SLUG.zip"
  only:
    - master
    - /^release\/.*$/
    - tags
  tags:
    - build

testphp70:
  image: gitlab.jtl-software.de:4567/jtlshop/shop4/php70
  stage: test
  script:
    - cd includes
    - php /root/composer.phar install
    - cd ../
    - includes/vendor/bin/phpunit tests
  tags:
      - docker

testphp71:
  image: gitlab.jtl-software.de:4567/jtlshop/shop4/php71
  stage: test
  script:
    - cd includes
    - php /root/composer.phar install
    - cd ../
    - includes/vendor/bin/phpunit tests
  tags:
      - docker
